<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shophoa-project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="main-container-div">
        <div class="main-div" id="pink-half">
            <div id="text-holder-pink-half">    
                <p><i class="fas fa-search "></i>Follow your interests.</p>
                <p><i class="fas fa-users"></i>Hear what people are talking about.</p>
                <p><i class="fa-regular fa-comments"></i>Join the conversation.</p>
            </div>
        </div>
        <div class="main-div" id="white-half">
            <div id="content-holder-white-half">
                <div id="loginform-container">
                    <form id="actual-login-form">
                       <input 
                         class="login-inputs"
                         type="text"
                         placeholder="Phone, email or username"
                        />  
                        <div style="margin-left: 16px;">
                          <input 
                              class="login-inputs" 
                              type="password" 
                              placeholder="Password"    
                            />
                          <p id="forgot-password" style="color: lightgray; width: 115px;">Forgot Password</p>  
                        </div>
                        <input id="loginform-button" type="button" value="Log in"/>
                    </form>
                </div>
                <div id="actual-content-holder-white-half">
                    <div id="bird-and-wings">
                        <button id="left-wing" class="wing"></button>
                        <i id="our-hoa" class="fa-solid fa-fan"></i>
                        <button id="right-wing" class="wing"></button>
                    </div>
                    <h1 style="margin-bottom: 50px; ">
                        Xin Chào! <br/>
                        Đã đến shop hoa THU NGUYỄN </h1>
                    <P style="font-size: 20px; font-weight: bold;" >Join Shop Hoa today</P>
                    <button style="display: block;" class=login-and-signup-button id="singup-button">Sign up</button>
                    <button style="display: block;" class=login-and-signup-button id="login-button">Log in</button>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-container"></div>
</body>
</html>
